proxy-providers:
  proxies-vmess:
    type: http
    url: "https://raw.githubusercontent.com/lululoid/clash-config/main/proxies.yaml"
    interval: 3600
    path: ./proxy-provider/proxies.yaml
    health-check:
      enable: true
      interval: 30
      # lazy: true
      url: http://www.gstatic.com/generate_204  
      
rule-providers:
  reject:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lululoid/clash-config/main/reject.yaml"
    path: ./ruleset/reject.yaml
    interval: 86400
    
  apps:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/lululoid/clash-config/main/apps.txt"
    path: ./ruleset/apps.yaml
    interval: 86400
    
  porn:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/lululoid/clash-config/main/porn.txt"
    path: ./ruleset/porn.yaml
    interval: 86400
    
proxy-groups:
  - name: vmess
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 30
    use:
      - proxies-vmess
      
rules:
  - RULE-SET,reject,REJECT
  - RULE-SET,porn,REJECT
  - RULE-SET,apps,DIRECT
  - DOMAIN-SUFFIX,google.com,vmess
  - DOMAIN-KEYWORD,google,vmess
  - DOMAIN-KEYWORD,hentai,REJECT
  - DOMAIN-KEYWORD,porn,REJECT
  - DOMAIN,google.com,REJECT
  - DOMAIN-SUFFIX,ad.com,REJECT
  - SRC-IP-CIDR,192.168.1.201/32,DIRECT
  # optional param "no-resolve" for IP rules (GEOIP, IP-CIDR, IP-CIDR6)
  - IP-CIDR,127.0.0.0/8,DIRECT
  - GEOIP,CN,vmess
  - DST-PORT,80,vmess
  - SRC-PORT,7777,vmess
  - MATCH,vmess
